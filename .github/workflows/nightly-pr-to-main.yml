name: Nightly PRs to Main

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Nightly Submodule Update]
    types: [completed]

jobs:
  # Run the common workflow on each pull request
  Nightly_PR_to_Main:
    uses: 51Degrees/common-ci/.github/workflows/nightly-prs-to-main.yml@main
    with:
      repo-name: ${{ github.event.repository.name }}
    secrets:
      token: ${{ secrets.ACCESS_TOKEN }}
      asset-keys: '{ "DeviceDetection": "${{ secrets.DEVICE_DETECTION_KEY }}", "DeviceDetectionUrl": "${{ secrets.DEVICE_DETECTION_URL }}", "NginxKey": "${{ secrets.NGINX_PLUS_KEY }}", "NginxCert": "${{ secrets.NGINX_PLUS_CERT }}" }'
